<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de God Of War</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <link rel="icon" type="imagem/jpg" href="imgquiz/favicon.ico">
</head>
<body>
    <audio class="musica" id="player" autoplay controls loop id="musica" src="audio/Bear McCreary  God of War Audio.mp3" type="audio/mpeg"></audio>
    <audio class="musica" id="erro" controls id="musica" src="audio/58- Buzzer.mp3" type="audio/mpeg"></audio>
    <audio class="musica" id="acerto" controls id="musica" src="audio/13- Sino Longo 2.mp3" type="audio/mpeg"></audio>
    <div id="intro"> 
        <h1 id="valorIntro">3</h1>
    </div>
    <div id="emVolta">
        <div class="container" id="container">
            <div id="game" class="justify-center flex-column">
                <div id="bonus" class="text-center">
                    <h1 id="textoBonus" class="pulse" class="slide-top">BÔNUS +50</h1>
                </div>
                <div id="hud">
                    <div class="hud-item">
                        <p id="progressText" class="hud-prefix">
                            Questão
                        </p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            Pontuação
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            Tempo
                        </p>
                        <h1 class="hud-main-text" id="time">
                            00:15
                        </h1>
                    </div>
                </div>
                <h1 id="question">What is the answer to this question?</h1>
                <img src="" id="image">
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
                <button onclick="getNewQuestion()" id="button">Próxima Questão</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
