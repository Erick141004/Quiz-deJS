<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de God Of War</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <link rel="icon" type="imagem/jpg" href="imgquiz/favicon.ico">
</head>
<body class="planoDeFundo">
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore" class="text-center">Sua pontuação foi 0</h1>
            <h1 class="text-center" id="numQuest">Você acertou um total de 0 de 10 questões</h1>
            <form class="end-form-container">
                <h2 id="end-text">
                    Escreva seu nome abaixo para salvar sua pontuação
                </h2>
                <input type="text" name="name" id="username" placeholder="Digite seu nome">
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Salvar</button>
            </form>
            <a href="game.html" class="btn">Jogar de novo</a>
            <a href="index.html" class="btn">Ir para o início<i class="fas fa-home"></i></a>
        </div>
    </div>
    <script src="end.js"></script>
</body>
</html>
